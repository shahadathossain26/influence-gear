<html lang="en">

    <title>Influence Gear</title>

<body>
    <!-- header start -->

    <header class="header">
        <div class="header-title">
            <h4>Influencer products</h4>
        </div>

        <div class="navbar">
            <nav>
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log In</a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </nav>
        </div>
    </header>

    <!-- header end -->

    <!-- main start -->

    <main>
        <section class="intro">
            <div class="intro-details">
                <h1 class="intro-title">Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus

        </section>
        <hr>
        <section class="logos">
            <img src="logos/Alibaba.svg" alt="">

            <img src="logos/Daraz.pk Logo.svg" alt="">

            <img src="logos/Rakuten.svg" alt="">

        <hr class="hr2">

            <h2>Popular Collection</h2>
            <div class="products">
                <div class="product">
                    <div class="product-img">
                        <img src="images/tripod.png" alt="">
                    </div>
                    <div class="product-details">
                        <h3>Flex Tripod</h3>
                        <p>$50.48</p>
                        <span>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>

                            <i class="fa-solid fa-star"></i>

                </div>
            </div>
